function getAuthErrorMessage(error) {

// æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆã®æ›´æ–°
function updateCharacterCount(inputId, counterId, maxLength) {
    const input = $(`#${inputId}`);
    const counter = $(`#${counterId}`);
    
    input.on('input', () => {
        const length = input.val().length;
        const remaining = maxLength - length;
        counter.text(`æ®‹ã‚Š${remaining}æ–‡å­—`)
        if (remaining < 0) {
            counter.addClass('error');
        } else {
            counter.removeClass('error');
        }
    });
}

// HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†
function escapeHtml(str) {
    if (!str) return '';
    return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
}

// ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
function formatTimestamp(timestamp) {
    const now = new Date();
    const postDate = new Date(timestamp);
    const Ms = now - postDate;
    const Days = Math.floor(Ms / (1000 * 60 * 60 * 24));
    const Hours = Math.floor(Ms / (1000 * 60 * 60));
    const Minutes = Math.floor(Ms / (1000 * 60));

    if (Days > 0) {
        return `${Days}æ—¥å‰`;
    } else if (Hours > 0) {
        return `${Hours}æ™‚é–“å‰`;
    } else if (Minutes > 0) {
        return `${Minutes}åˆ†å‰`;
    } else {
        return 'ãŸã£ãŸä»Š';
    }
}

function createPostElement(post) {
    const authorName = escapeHtml(post.author || 'åŒ¿åãƒ¦ãƒ¼ã‚¶');
    // ç·¨é›†æ¨©é™ã‚’ç¢ºèª

    const actions = canEdit ? `

        </button>

        </button>

    return `

                    <button class="btn-cancel" onclick="cancelEdit('${post.id}')">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                </div>
            </div>
            <div class="post-footer">
                ${likeButton}
                <span class="post-time">${formatTimestamp(post.timestamp)}</span>
                ${post.updatedAt ? `

// æŠ•ç¨¿ã®è¡¨ç¤ºå‡¦ç†
function renderPosts(posts) {

// æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿
function loadPosts() {
    const sortOrder = $('#sortOrder').val();
    $('#loadingSpinner').show();

    // æ—¢å­˜ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤
    if (postsListener) {
        postsRef.off('value', postsListener);
        postsListener = null;
    }

    // ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    postsListener = postsRef.on('value', (snapshot) => {
        const posts = [];
        snapshot.forEach((childSnapshot) => {
            posts.push({
                id: childSnapshot.key,
                ...childSnapshot.val()
            });
        });

        // ä¸¦ã³é †ã®é©ç”¨
        if (sortOrder === 'newest') {
            posts.sort((a, b) => b.timestamp - a.timestamp);
        } else {
            posts.sort((a, b) => a.timestamp - b.timestamp);
        }

        renderPosts(posts);
        $('#loadingSpinner').hide();
    }, (error) => {
        console.error('Data fetch error:', error);
        showMessage('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
        $('#loadingSpinner').hide();
    });
}

// ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«ã„ã„ã­ã‚’ä¿å­˜ã™ã‚‹é–¢æ•°
function likePost(postId) {
    if (!currentUser) {
        showMessage('ã„ã„ã­ã™ã‚‹ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™', 'error');
        return;
    }

    const likeRef = firebase.database().ref(`posts/${postId}/likes/${currentUser.uid}`);
    const likesCountRef = firebase.database().ref(`posts/${postId}/likesCount`);

    // ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã§ã„ã„ã­çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
    likeRef.once('value')
        .then((snapshot) => {
            if (snapshot.val()) {
                // ã„ã„ã­ã‚’è§£é™¤
                return likeRef.remove()
                    .then(() => {
                        return likesCountRef.transaction((current) => {
                            return (current || 0) - 1;
                        });
                    });
            } else {
                // ã„ã„ã­ã‚’è¿½åŠ 
                return likeRef.set(true)
                    .then(() => {
                        return likesCountRef.transaction((current) => {
                            return (current || 0) + 1;
                        });
                    });
            }
        })
        .then(() => {
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœ
            const likeButton = $(`#post-${postId} .like-button`);
            likeButton.addClass('liked-animation');
            setTimeout(() => likeButton.removeClass('liked-animation'), 200);
        })
        .catch((error) => {
            showMessage('ã„ã„ã­ã®å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸï¼š' + error.message, 'error');
        });
}

            closeModal('editModal');

}

            postElement.removeClass('deleting');

}
